balancers:
  simple:
    type: RoundRobin
    port: 8080
    apiMatch: "/"
    servers:
      - address: http://localhost:8081
      - address: http://localhost:8082
      - address: http://localhost:8083
  weighted:
    type: WeightedRoundRobin
    port: 8080
    apiMatch: "/"
    servers:
      - address: http://localhost:8081
        weight: 1
      - address: http://localhost:8082
        weight: 1
      - address: http://localhost:8083
        weight: 3
  performance:
    type: PerformanceBased
    port: 8080
    apiMatch: "/"
    servers:
      - address: http://localhost:8081
      - address: http://localhost:8082
      - address: http://localhost:8083